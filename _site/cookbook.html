        <div class="filters-wrapper">
            <div class="filters">
                <span> Sort By...</span>
                <div class="sort-wrapper row">
                    <div class="filter"><button type="button" onclick(sortDefault())>Tier</button></div>
                    <div class="filter"><button type="button" onclick(sortByName())>Name</button></div>
                </div>
            </div>
            <span>Only show...</span>
            <div class="filter-buttons row">
                <div class="filter"><button type="button" onclick="toggle(1)">Tier 1</button></div>
                <div class="filter"><button type="button" onclick="toggle(2)">Tier 2</button></div>
                <div class="filter"><button type="button" onclick="toggle(3)">Tier 3</button></div>
                <div class="filter"><button type="button" onclick="toggle(4)">Tier 4</button></div>
                <div class="filter"><button type="button" onclick="toggle(5)">Tier 5</button></div>
            </div>
            <div class="filter-buttons row">
                <div class="filter"><button type="button" onclick="toggle(attack)">Offensive</button>
                </div>
                <div class="filter"><button type="button" onclick="toggle(defense)">Defensive</button>
                </div>
                <div class="filter"><button type="button" onclick="toggle(support)">Utility</button>
                </div>
            </div>
        </div>

        <div id="current-recipe-responsive-background" class="hide"></div>
        </div>


        <div id="current-recipe-container" class="container column center">


            <img id="current-recipe-image hide" src="">

            <!--Info-->
            <div id="current-recipe-info" class="hide">
                <!--Id-->
                <span id="current-recipe-id" class="font-size-12 bold"></span>

                <!--name-->
                <h2 id="current-recipe-name"></h2>

                <!--effects-->
                <div id="current-recipe-effects" class="row center"></div>

                <!--description-->
                <h4>Cookbook Entry</h4>
                <span id="current-recipe-description"></span>

                <!--height and weight-->
                <div class="row center">
                    <div class="width-100 column center margin-5">
                        <h4>Height</h4>
                        <div id="current-recipe-height" class="recipe-info-variable-container"></div>
                    </div>
                    <div class="width-100 column center margin-5">
                        <h4>Weight</h4>
                        <div id="current-recipe-weight" class="recipe-info-variable-container"></div>
                    </div>
                </div>

                <!--abilities-->
                <div class="column">
                    <h4>Abilities</h4>
                    <div class="row">
                        <div id="current-recipe-effect-0" class="recipe-info-variable-container"></div>
                        <div id="current-recipe-effect-1" class="recipe-info-variable-container"></div>
                    </div>
                </div>

                <!--stats-->
                <h4>Stats</h4>
                <div class="row center">
                    <div class="current-recipe-stats-container column">
                        <div class="current-recipe-stats-name" style="background: #DF2140">
                            HP
                        </div>
                        <h5 id="current-recipe-stats-hp">84</h5>
                    </div>
                    <div class="current-recipe-stats-container column">
                        <div class="current-recipe-stats-name" style="background: #FF994D">
                            ATK
                        </div>
                        <h5 id="current-recipe-stats-atk">84</h5>
                    </div>
                    <div class="current-recipe-stats-container column">

                    <div class="current-recipe-stats-container column">

                        <h5 id="current-recipe-stats-total">84</h5>

                </div>
